[build]
builder = "dockerfile"

[deploy]
startCommand = "uvicorn main:app --host 0.0.0.0 --port $PORT"
healthcheckPath = "/"
healthcheckTimeout = 300
restartPolicyType = "ON_FAILURE"

# Environment variables to set in Railway dashboard:
# DATABASE_URL
# SECRET_KEY
# ALGORITHM
# STRIPE_API_KEY
# STRIPE_WEBHOOK_SECRET
# ALLOWED_ORIGINS