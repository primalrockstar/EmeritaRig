name: Deploy to Production

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test-backend:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    - name: Install dependencies
      run: |
        cd backend
        pip install -r requirements.txt
    - name: Run tests
      run: |
        cd backend
        # Add test commands here if you have tests
        echo "Running tests..."
        # python -m pytest

  build-and-deploy-backend:
    needs: test-backend
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    steps:
    - uses: actions/checkout@v3
    - name: Log in to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
    - name: Build and push Docker image
      run: |
        cd backend
        docker build -t ${{ secrets.DOCKER_USERNAME }}/emt-b-backend:${{ github.sha }} .
        docker tag ${{ secrets.DOCKER_USERNAME }}/emt-b-backend:${{ github.sha }} ${{ secrets.DOCKER_USERNAME }}/emt-b-backend:latest
        docker push ${{ secrets.DOCKER_USERNAME }}/emt-b-backend:${{ github.sha }}
        docker push ${{ secrets.DOCKER_USERNAME }}/emt-b-backend:latest
    - name: Deploy to Railway
      run: |
        # Assuming Railway CLI is installed or use API
        # For Railway, you can trigger deploy via webhook or CLI
        curl -X POST ${{ secrets.RAILWAY_DEPLOY_WEBHOOK }} \
          -H "Content-Type: application/json" \
          -d '{"image": "${{ secrets.DOCKER_USERNAME }}/emt-b-backend:${{ github.sha }}"}'

  build-web-app:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    steps:
    - uses: actions/checkout@v3
    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
    - name: Install dependencies
      run: |
        cd ProMedixEMS-main
        npm install
    - name: Build web app
      run: |
        cd ProMedixEMS-main
        npm run build
    - name: Deploy to Netlify
      uses: netlify/actions/cli@master
      with:
        args: deploy --dir=ProMedixEMS-main/build --prod
      env:
        NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
        NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}