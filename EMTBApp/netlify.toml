[build]
  command = "cd ProMedixEMS-main && npm install --legacy-peer-deps && npx expo export --platform web"
  publish = "ProMedixEMS-main/dist"

[build.environment]
  # Force disable the secret scanner
  SECRETS_SCAN_ENABLED = "false"
  SECRETS_SCAN_SMART_DETECTION_ENABLED = "false"
  NPM_FLAGS = "--legacy-peer-deps"
  # Enable demo mode for this deployment
  VITE_DEMO_MODE = "true"

# Demo branch specific configuration
[context.demo]
  [context.demo.environment]
    VITE_DEMO_MODE = "true"

# Production branch (main) - full version
[context.main]
  [context.main.environment]
    VITE_DEMO_MODE = "false"
