name: Frontend CI

on:
  push:
    branches: [ main ]
    paths: [ 'EMTBApp/**' ]
  pull_request:
    branches: [ main ]
    paths: [ 'EMTBApp/**' ]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: EMTBApp/package-lock.json
    - name: Install dependencies
      run: |
        cd EMTBApp
        npm ci
    - name: Lint
      run: |
        cd EMTBApp
        npm run lint

  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: EMTBApp/package-lock.json
    - name: Install dependencies
      run: |
        cd EMTBApp
        npm ci
    - name: Run tests
      run: |
        cd EMTBApp
        npm test -- --watchAll=false

  build:
    runs-on: ubuntu-latest
    needs: [lint, test]
    if: github.ref == 'refs/heads/main'
    steps:
    - uses: actions/checkout@v4
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: EMTBApp/package-lock.json
    - name: Install dependencies
      run: |
        cd EMTBApp
        npm ci
    - name: Install EAS CLI
      run: npm install -g @expo/eas-cli
    - name: Build with EAS
      run: |
        cd EMTBApp
        eas build --platform all --non-interactive
      env:
        EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
        EAS_PROJECT_ID: ${{ secrets.EAS_PROJECT_ID }}